{% extends 'base.html' %}

{% block title %}To-Do List{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg p-3 border-0" style="border-radius: 15px;">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <div class="bg-primary bg-opacity-10 d-inline-flex align-items-center justify-content-center rounded-circle mb-3" 
                                 style="width: 80px; height: 80px;">
                                <i class="bi bi-shield-lock text-primary" style="font-size: 2rem;"></i>
                            </div>
                            <h3 class="fw-bold text-dark">Login</h3>
                            <p class="text-muted small">Bem-vindo de volta!</p>
                        </div>

                        <form method="post">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="email" name="email" class="form-control border-secondary-subtle" id="email" placeholder="nome@exemplo.com" required>
                                <label for="email">E-mail</label>
                            </div>

                            <div class="input-group mb-3" style="height: 58px;">
                                <div class="form-floating flex-grow-1">
                                    <input type="password" name="password" class="form-control border-secondary-subtle" id="password" placeholder="Senha" required style="border-top-right-radius: 0; border-bottom-right-radius: 0;">
                                    <label for="password">Senha</label>
                                </div>
                                <button class="btn btn-outline-secondary border-secondary-subtle" type="button" id="togglePassword" style="border-top-left-radius: 0; border-bottom-left-radius: 0;">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm mb-3" style="border-radius: 10px; font-weight: 600;">
                                Entrar
                            </button>

                            <div class="text-center">
                                <p class="text-muted small mb-1">NÃ£o tem uma conta?</p>
                                <a href="{% url 'register' %}" class="text-decoration-none fw-bold small">Criar nova conta</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('togglePassword')?.addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');
        passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        icon.classList.toggle('bi-eye');
        icon.classList.toggle('bi-eye-slash');
    });
</script>
{% endblock %}
